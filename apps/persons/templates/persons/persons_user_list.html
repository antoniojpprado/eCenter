{% extends 'base.html' %}

{% block main %}

<div class="card">
    <div class="card-header text-white" style="background: #1D4A5A">
        <h3><b>System Users</b></h3>
    </div>

    <div class="card-body bg-light">

        <div class="row">
            <div class="col-12">
                <div class="table-responsive-xl">
                    <table class="table table-sm table-bordered table-hover">
                        <tbody>
                            <thead style="background: #1D4A5A; color: white">
                                <th scope="col">Id</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Administrador</th>
                            </thead>
                            {% for user in object_list %}
                                <tr>
                                    <td>
                                        <a href="{% url 'persons_users_edit' user.id %}">
                                            {{ user.id }}
                                        </a>
                                    </td>
                                    <td>
                                        <a href="{% url 'persons_users_edit' user.id %}">
                                            {{ user.persons.name }}
                                        </a>
                                    </td>
                                    <td>
                                        <a href="{% url 'persons_users_edit' user.id %}">
                                            {{ user.administrator }}
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div> <!-- fim body do card -->
</div> <!-- fim card -->
{% endblock %}
