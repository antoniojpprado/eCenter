{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap %}

{% block main %}

<div class="content">
<form method="POST">
    <div class="row">
        <div class="col-md-8">
            <!-- Card -->
            <div class="card">
                <!-- Card Header -->
                <div class="card-header">
                    <h4 class="card-title">{% trans "Users" %}</h4>
                </div>
                <!-- End Card Header -->

                <!-- Card Body -->
                <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                {% csrf_token %}
<!--                            {{form | bootstrap}} -->
                                {{ form.name.label_tag }}
                                {{ form.name }}
                            </div>
                        </div>
                </div>
                <!-- End Card Body -->

                <!-- Card Footer -->
                <div class="card-footer">
                    <div class="row justify-content-end">
                        <div class="col col-auto">
                            <button type="submit"
                               class="btn btn-info btn-sm">
                                {% trans "Save" %}
                            </button>
                            {% if form.name.value != None %}
                                <a href="{% url 'company_user_delete' 4 %}"
                                   class="btn btn-danger btn-sm">
                                    {% trans "Delete" %}
                                </a>
                            {% endif %}
                            <a href="{% url 'company_user_list' %}"
                               class="btn btn-secondary btn-sm">
                                {% trans "Close" %}
                            </a>
                        </div>
                    </div>
                </div>
                <!-- End Card Footer -->

            </div>
            <!-- End Card -->
        </div>
    </div>
</form>
</div>

{% endblock %}
