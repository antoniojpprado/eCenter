{% load static %}
{% load i18n %}

{% if user.is_authenticated %}

    <!-- Top Sidebar -->
    <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand" href="#pablo">Table List</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <form>
                        <div class="input-group no-border">
                            <input type="text" value="" class="form-control" placeholder={% trans "Search ..." %}>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="now-ui-icons ui-1_zoom-bold"></i>
                                </div>
                            </div>
                        </div>
                    </form>

                    <ul class="navbar-nav">

                        <!-- Choice language -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="now-ui-icons business_globe"></i>
                                {% trans "Language" %}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <!-- Choice language portuguesa -->
                                <a class="dropdown-item" href="{% url 'home_pt' %}">
                                    <img class="d-inline-block align-midle"
                                    src="{% static 'image/portugues.png' %}"
                                    width="30"
                                    height="15"
                                    alt="Portuguese">
                                    {% trans "Portuguese" %}
                                </a>
                                <!-- Choice language inglesa -->
                                <a class="dropdown-item" href="{% url 'home_en' %}">
                                    <img class="d-inline-block align-midle"
                                    src="{% static 'image/ingles.png' %}"
                                    width="30"
                                    height="15"
                                    alt="English">
                                    {% trans "English" %}
                                </a>
                            </div>
                        </li>
                        <!-- End Choice language -->

                        <!-- User -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="now-ui-icons users_single-02"></i>
                                {% trans "User" %}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">{% trans "Profile" %}</a>
                                <a class="dropdown-item" href="#">{% trans "Settings" %}</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}">{% trans "Logout" %}</a>
                            </div>
                        </li>
                        <!-- End User -->

                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

    </div>
    <!-- End Top Sidebar -->

    <!-- Top Blue Panel -->
    <div class="panel-header panel-header-sm">
    </div>
    <!-- End Top Blue Panel -->

{% endif %}
