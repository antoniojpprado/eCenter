{% load static %}

<!doctype html>
<html lang="pt-br">

<style>

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">

    <!-- BOOTSTRAP Files -->
    <link rel="stylesheet"
          href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- CSS Files -->
    <link rel="stylesheet"
          href="{% static 'assets/css/now-ui-dashboard.css' %}">

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet"
          href="{% static 'assets/demo/demo.css' %}">

    <!--     Fonts and icons     -->
    <link rel="apple-touch-icon" sizes="76x76"
          href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png"
          href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--     Title     -->
    <title>{% block title %} {% endblock%}</title>

</head>

<body>
    <div class="wrapper ">
        <!-- Left Sidebar -->
        {% block menu_left %}
            {% include 'menu_left.html' %}
        {% endblock%}

        <div class="main-panel" id="main-panel">
            <!-- Top Sidebar -->
            {% block menu_top %}
                {% include 'menu_top.html' %}
            {% endblock%}

            {% block main %}
            {% endblock %}

            {% block footer %}
                {% include 'footer.html' %}
            {% endblock %}

        </div>
    </div>

    <!--   Core JS Files   -->
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Chart JS -->
    <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
    <!--  Notifications Plugin    -->
    <script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'assets/js/now-ui-dashboard.min.js' %}"></script>
    <!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
    <script src="{% static 'assets/demo/demo.js' %}"></script>

</body>

</html>
